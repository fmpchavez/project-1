    <title>All Out Work Out</title>

<body>
    
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="images/allOut.png" alt="All Out logo" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
    </nav>

    <div class="container" id="result">
        <div class="finalWorkOut">
            <h2 >Here is your <strong class="allOutGen">ALL OUT</strong> work out!</h2>
        </div>

        <div class="columns" id="firstColumn">

          <div class="column" id="resultSection">

          <div class="recoSection">
              <div class="reco">
                
              </div>
            </div>

            <br/>

          <div class="workOutSection">
            <div class="workOut">
              <p class="exercise">Mark the checkbox when you're done with an exercise</p>
              <label class= "WOcheckbox"></label>
              </label>

            </div>
          </div>

          </div>

          <div class="column is-one-third" id="searchArea">
            <div class="field has-addons">
              <div class="control">
                <h2 id="musicHeader">ALL OUT music for you ALL OUT workout:</h2>
                <input class="input musicInput" type="text" placeholder="Search Radio">
                  <div class="control" id="music-key">
                  <a class="button is-info musicKey">
                    <i class="fas fa-search"></i>
                  </a>
                </div>
              </div>

            </div>

            <ul id="musicList">
            </ul>

          </div>


        </div>

        <div class="columns">

          <div class="mapSection">

            <h3 class="mapHeader">Gyms near You:</h3>
            <p>(Allow access to your location)</p>
            <div id="map"></div>
            <div id="results" style='width:65%; position:relative; top:0;right:0'></div>


          </div>

        </div>

    </div>



  <script type="text/javascript" src="scriptGen.js"></script>
  <script type="text/javascript" src="script.js"></script>
